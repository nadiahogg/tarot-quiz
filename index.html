<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Tarot Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Macondo+Swash+Caps" rel="stylesheet">
</head>
<body>
    
    <!-- QUIZ START PAGE -->
    <section class="quiz-start-page">
        <h1>Test Your Tarot Knowledge</h1>
        <p>Tarot is a centuries-old practice that combines art with psychology. How much do you know about these richly-illustrated
        and complex cards? </p>
        <button type="submit" class="start">START</button>
    </section>
    <!-- END QUIZ START PAGE -->

    <!-- QUESTION VIEW -->
    <section class="question-view hide">
            <div class="card-meaning">

            </div>
            <section class="remaining-questions"></section>
            <section class="questions">
                <div class="displayed-question">
                    <p class="question-number"></p>
                    <h1 class="question-text"></h1>
                    <ul class="options active"></ul>

                    <section class="score">
                        <section class="feedback"></section>
                    </section>
                    <button type="submit" class="show-meaning hidden">MEANING</button>   
                    <button type="submit" class="next-question hidden">NEXT</button>
                </div>
            </section>
       
       
            <div>
                <img class="card-image" alt="">
            </div>
    
       

        
    </section>
    <!-- END QUESTION VIEW -->

    <!-- QUIZ END PAGE -->
    <section class="quiz-end-page hidden">
        <h1 class="score-display"></h1>
        <button type="submit" class="restart">TRY AGAIN</button>
    
    </section>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="./js/script.js"></script>

</body>
</html>
