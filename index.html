<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Tarot Quiz</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Josefin+Sans:300,400" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>
<body>
    
    <!-- QUIZ START PAGE -->
        <section class="quiz-start-page">
            <img class="logo" src="./images/noun_516776_cc.png" alt="">
            <h1 class="title">Tarot<span>Challenge</span></h1>
            <p class="intro">Tarot is a centuries-old practice that combines art with psychology. How much do you know about these richly-illustrated
            and complex cards? </p>
            <button type="submit" class="start">START</button>
        </section>
    <!-- END QUIZ START PAGE -->

    <!-- QUESTION VIEW -->


    <section class="question-view hide clearfix">
        <div class="header-bar clearfix">
            <div class="feedback"></div>
            <div class="remaining-questions "></div>
        </div>
    
       
    
        <div class="image">
            <div class="card-container">
                <img class="card-image" alt="">
                <p class="show-meaning hide">Show Card Meaning</p>
            </div>
        </div>
        
        <div class="questions">
            <div class="displayed-question">
                <p class="question-number"></p>
                <h2 class="question-text"></h2>
                
                <ul class="options active"></ul>                 
            </div>
        </div>

        
        <section class="action-buttons clearfix">
        
            <button type="submit" class="next-question hide">NEXT </button>

            
            
            
        
        </section>
        
           
    </section>
                <!-- <div class="results">
                
                        <section class="feedback"></section> -->
       

        <section class="overlay hide">
            <button type="submit" class="close-meaning ">
                <i class="far fa-times-circle"></i>
            </button>
            <div class="card-meaning">
        </section>

    
            

    <!-- END QUESTION VIEW -->

    <!-- QUIZ END PAGE -->
    <section class="quiz-end-page hide">
        <p class="score-display"></p>
        <button type="submit" class="restart">TRY AGAIN</button>

        <div class="social">
			<a target="_blank" href="https://twitter.com/NadiaHogg"><i class="fab fa-twitter fa-2x" aria-hidden="true"></i></a>
			<a target="_blank" href="https://medium.com/@hogg.nadia"><i class="fab fa-medium fa-2x" aria-hidden="true"></i></a>
			<a target="_blank" href="https://github.com/nadiahogg"><i class="fab fa-github fa-2x" aria-hidden="true"></i></a>
		</div>
		<p class="author">Created by Nadia Hogg.</p>
    
    </section>

<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="./js/script.js"></script>

</body>
</html>
